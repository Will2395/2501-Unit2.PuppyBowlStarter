<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="./script.js" defer></script>
  <title>PuppyBowl</title>
</head>

<body>
  <h1>Welcome to Puppy Bowl!</h1>
  <!--Don't be afraid to add stuff to your HTML as needed!-->
  <div id="puppybowl-container"></div>
  <div id="new-pup-box">
    <h2 class="main-h2">Add a new player:</h2>
    <form id="new-pup-form">
      <div class="form-group">
        <label for="pup-name">Player Name:</label>
        <input id="pup-name" type="text" name="name">
      </div>

      <div class="form-group">
        <label for="pup-pic">Image URL:</label>
        <input id="pup-pic" tyep="text" name="imageUrl">
      </div>

      <div class="form-group">
        <label for="pup-id">ID:</label>
        <input id="pup-id" type="text" name="id">
      </div>

      <div class="form-group">
        <label for="pup-breed">Breed:</label>
        <input id="pup-breed" type="text" name="breed">
      </div>

      <div class="form-group">
        <label for="pup-team">Team:</label>
        <input id="pup-team" type="text" name="team">
      </div>

      <div id="submit-btn">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
